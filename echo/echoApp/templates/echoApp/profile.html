{% extends 'echoApp/base.html' %}

{% block styles%}
{% load static %}
<link rel="stylesheet" href="{% static 'css/profile.css'%}" />
{% endblock %}

{% block container%}
    <div class="container">
        <h1>Personal Area</h1>
        <form action="/save_settings" method="post">

            <label for="first-name">First name:</label>
            <input type="text" id="first-name" name="first_name" required>
            <label for="last-name">Last name:</label>
            <input type="text" id="last-name" name="last_name" required>
            <label for="dob"> Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <label for="gender">Sex:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Telephone number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="address">Adress:</label>
            <input type="text" id="address" name="address">

            <label for="bank-details">Bank details:</label>
            <input type="text" id="bank-details" name="bank_details">
            
            <label class="logout" style="font-size: 20px">Click <a href="javascript:void(0);" onclick="logOut();">here</a> to Log out</label>
            
            <input type="submit" class="save" value="Save settings">

        </form>
    </div>
<!--    <script src="confirm.js"></script>-->
    <script src="{% static 'js/logout.js'%}"></script>
{% endblock %}
